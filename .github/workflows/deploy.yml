name: Build and Release Music Player

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  version: 1.0.0

jobs:
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17

      - name: Cache Maven Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and Package (DEB and RPM)
        run: |
          mvn clean package -Djpackage.type=deb
          mvn clean package -Djpackage.type=rpm

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-installers
          path: |
            *.deb
            *.rpm

  build-windows:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17

      - name: Cache Maven Dependencies
        uses: actions/cache@v2
        with:
          path: C:\\Users\\runneradmin\\.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build JAR
        run: mvn clean package

      - name: Verify JAR in Target
        run: ls -l target

      - name: Build and Package (MSI)
        run: |
          jlink --module-path "%JAVA_HOME%\\jmods" --add-modules java.base,java.desktop --output target/runtime
          jpackage `
            --name "Music Player" `
            --input target `
            --main-jar music-player-1.0-SNAPSHOT.jar `
            --main-class br.com.anthonyguerra.musicplayer.MainApp `
            --type msi `
            --icon src/main/resources/favicon.ico `
            --win-menu `
            --runtime-image target/runtime

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-installer
          path: |
            *.msi

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-windows

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Download Linux Installers
        uses: actions/download-artifact@v3
        with:
          name: linux-installers

      - name: Download Windows Installer
        uses: actions/download-artifact@v3
        with:
          name: windows-installer

      - name: Extract Version from Maven
        id: extract-version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.version }}
          release_name: Music Player v${{ env.version }}
          draft: false
          prerelease: false

      - name: Upload Linux Installers
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "target/*.deb"
          asset_name: music-player-${{ env.version }}.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: Upload Linux RPM
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "target/*.rpm"
          asset_name: music-player-${{ env.version }}.rpm
          asset_content_type: application/x-rpm

      - name: Upload Windows Installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "target/*.msi"
          asset_name: music-player-${{ env.version }}.msi
          asset_content_type: application/x-msdownload
